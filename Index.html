<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Game.css">
</head>
<body>
    <div class="upper">
        <h1>Rock Paper Scissors</h1>
    </div>
    <div class="choice" >
        <div class="choices" id="rock">
            <img src="rock.png">
        </div>
        <div class="choices" id="paper">
            <img src="paper.png">
        </div>
        <div  class="choices" id="scissor">
            <img src="scissors (2).png">
        </div>
    </div>

    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Comp</p>
        </div> 
    </div>

    <div class="msg-container"><p id="msg">Play your move</p></div>
    <script src="Game.js"></script>
</body>
</html>
